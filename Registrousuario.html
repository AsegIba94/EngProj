<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="imagenFirma">

        <img src="fotos/Black Retro Line art Sailing Ship Ocean Shipping Logo (1).png" alt="Imagen de Tea-ching">

    </div>
    <div id="loginusuario">
        <h1>Registro de Usuario</h1>
        <form action="usuarios/registro" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="contraseña">Contraseña:</label>
            <input type="contraseña" id="contraseña" name="Contraseña" required>
            <label for="permiso">Permiso:</label>
            <select id="permiso" name="permiso" required>
                <option value="1">Usuario</option>
                <option value="2">Administrador</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>

    
</body>
</html>
